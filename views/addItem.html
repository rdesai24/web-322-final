<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/items/add" class="active">Add Item</a>
        <a href="/items">View Items</a>
    </nav>

    <h2>Add a New Item</h2>

    <form action="/items/add" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
            <option value="4">Category 4</option>
            <option value="5">Category 5</option>
        </select>

        <label for="featureImage">Feature Image:</label>
        <input type="file" id="featureImage" name="featureImage" accept="image/*">

        <label for="published">Published:</label>
        <input type="checkbox" id="published" name="published" value="true">

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
